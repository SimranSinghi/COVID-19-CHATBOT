{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
      <div style="background-image: url('https://images.pexels.com/photos/3844550/pexels-photo-3844550.jpeg');"></div>
      
    {% endfor %}
  </ul>
{% endblock %}
